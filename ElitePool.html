<!DOCTYPE html>

<html
    lang="en"
    class="light-style layout-navbar-fixed layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path
    data-template="vertical-menu-template">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <title>Sixpack Miner Panel</title>

        <meta name="description" content />

        <link rel="icon" type="image/x-icon" href="img/favicon.png" />

        <link rel="stylesheet" href="fonts/fonts.css" />

        <link rel="stylesheet" href=" fonts/boxicons.css" />
        <link rel="stylesheet" href="fonts/fontawesome.css" />
        <link rel="stylesheet" href="fonts/flag-icons.css" />
        <link rel="stylesheet" href="css/core.css"
            class="template-customizer-core-css" />
        <link rel="stylesheet" href="css/demo.css" />
        <link rel="stylesheet"
            href="libs/perfect-scrollbar/perfect-scrollbar.css" />
        <link rel="stylesheet" href="libs/typeahead-js/typeahead.css" />
        <link rel="stylesheet" href="css/datatables.min.css" />
        <link rel="stylesheet"
            href="libs/perfect-scrollbar/perfect-scrollbar.css" />
        <link rel="stylesheet" href="libs/select2/select2.css" />
        <script src="js/helpers.js"></script>
        <script src="js/template-customizer.js"></script>
        <script src="js/config.js"></script>
    </head>

    <body>
        <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">

                <div class="row mb-4">

                    <div class="col-md-6 col-sm-12 mb-3 offset-lg-3">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="text-info">Pool Setting</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-4">
                                    <label for="basicInput"></label>
                                    <input type="number"
                                        class="form-control"
                                        id="basicInput"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group mb-4">
                                    <select class="select2-customize-result form-control">
                                        <optgroup label="Figures">
                                            <option
                                                value="romboid">Romboid</option>
                                            <option
                                                value="trapeze">Trapeze</option>
                                            <option
                                                value="triangle">Triangle</option>
                                            <option
                                                value="polygon">Polygon</option>
                                        </optgroup>
                                        <optgroup label="Colors">
                                            <option value="red">Red</option>
                                            <option value="green">Green</option>
                                            <option value="blue">Blue</option>
                                            <option
                                                value="purple">Purple</option>
                                        </optgroup>
                                    </select>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="basicInput">Basic Input</label>
                                    <input type="text"
                                        class="form-control mb-2">
                                    <span class="text-danger"></span>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="basicInput">Basic Input</label>
                                    <input type="text"
                                        class="form-control mb-2">
                                    <span class="text-danger"></span>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="basicInput">Basic Input</label>
                                    <input type="text"
                                        class="form-control mb-2">
                                    <span class="text-danger"></span>
                                </div>

                                <button type="submit"
                                    class="btn btn-success mr-1 mb-1">Approve</button>
                                <button type="submit"
                                    class="btn btn-warning mr-1 mb-1">Recheck &
                                    Approve</button>
                                <button type="submit"
                                    class="btn btn-danger mr-1 mb-1">Reject</button>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="content-backdrop fade"></div>
        </div>

        <script src="libs/jquery/jquery.js"></script>
        <script src="libs/popper/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="libs/perfect-scrollbar/perfect-scrollbar.js"></script>
        <script src="js/perfect-scrollbar.js"></script>
        <script src="js/datatables.min.js"></script>
        <script src="js/dataTables.bootstrap4.min.js"></script>
        <script src="js/dataTables.buttons.min.js"></script>
        <script src="js/datatable.js"></script>
        <script src="libs/select2/select2.js"></script>
        <script src="js/form-select2.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
